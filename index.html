<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorpick</title>
</head>
<style>
    #preview {
        width: 300px;
        height: 50px;
        border: solid 1px black;
    }
</style>
<body>
    <!-- colorpicker element -->
    <div class="colorpicker">
        <canvas id="picker" var="1" width="300" height="300"></canvas>
        <div class="controls">
            <form>
                <label>R</label>
                <input type="range" id="rVal" name="points" min="0" max="255">
                <input type="number" id="rNum" min="0" max="255"><br>
                <label>G</label>
                <input type="range" id="gVal" name="points" min="0" max="255">
                <input type="number" id="gNum" min="0" max="255"><br>
                <label>B</label>
                <input type="range" id="bVal" name="points" min="0" max="255">
                <input type="number" id="bNum" min="0" max="255"><br>
            </form>
            <div id="preview">
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
